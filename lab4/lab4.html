<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
	<script id="vertexShader" type="x-shader/x-vertex">
		// code for vertex shader
		varying vec2 vUv;
		void main() {
			vUv = uv;
			vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
			gl_Position = projectionMatrix * modelViewPosition;
		}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
		// code for fragment shader
		uniform sampler2D texture1;
		varying vec2 vUv;
		float pointfive = 0.5;
		float two = 2.0;

		void main() {
			gl_FragColor = texture2D(texture1, vec2(mod(vUv.x , pointfive) * two, mod(vUv.y, pointfive) * two));

		}
		</script>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// texture 1
			var texture = THREE.ImageUtils.loadTexture("172.jpg");
			var normMap = THREE.ImageUtils.loadTexture("172_norm.jpg");

			// cube 1
      		var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } );
			var geometry = new THREE.BoxGeometry();
      		var cube = new THREE.Mesh(geometry, material);
     		scene.add(cube);

			// cube 2
			material = new THREE.MeshPhongMaterial( { map: texture } );
			var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			cube2.position.x = -2;

			// texture 2
			var texture2 = THREE.ImageUtils.loadTexture("180.jpg");
			var normMap2 = THREE.ImageUtils.loadTexture("200_norm.jpg");

			// cube 3
			material = new THREE.MeshPhongMaterial( { map: texture2, normalMap: normMap2 } );
			var cube3 = new THREE.Mesh(geometry, material);
			scene.add(cube3);
			cube3.position.x = 2;

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			// load shaders
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

      		loader.load('shaders/vertexShader.vert',
      			// onLoad callback
      			function (data) {
      				console.log(data); // output the text to the console
      				vshader = data;
      				count += 1;
      				addTextureShaderCube(); // we will write this method
      			},
      			// onProgress callback
      			function (xhr) {
      				console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      			},
     			// onError callback
      			function (err) {
      				console.error('An error happened');
				});

			loader.load('shaders/fragmentShader.frag',
      			// onLoad callback
      			function (data) {
      				console.log(data); // output the text to the console
      				fshader = data;
      				count += 1;
      				addTextureShaderCube(); // we will write this method
      			},
      			// onProgress callback
      			function (xhr) {
      				console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      			},
				// onError callback
      			function (err) {
      				console.error('An error happened');
      			});

			// add textured cube via shaders
			var geometry1, material1, mesh1;

			function addTextureShaderCube() {
				if(count == 2) {
					let uniforms = {
						texture1: { type: "t", value: THREE.ImageUtils.loadTexture("165.jpg")}
					};
					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 = new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"
					});
					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.x = 4;
					scene.add(mesh1);
				}
			}

			// add tiled cube
			geometry2 = new THREE.BoxGeometry();
			let uniforms = {
				texture1: {type: "t", value: THREE.ImageUtils.loadTexture("176.jpg")}
			};
			material2 = new THREE.ShaderMaterial({
				uniforms: uniforms,
				vertexShader: document.getElementById('vertexShader').textContent,
				fragmentShader: document.getElementById('fragmentShader').textContent
			});
			mesh2 = new THREE.Mesh(geometry2, material2);
			mesh2.position.x = -4;
			scene.add(mesh2);


			var change = 0.1;
			function animate()
			{
				if(light.position.x > 10 || light.position.x < 0) {
					change = -change;
				}

				light.position.x += change;
				light.position.y += change;

				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}

			animate();
		</script>
	</body>
</html>
